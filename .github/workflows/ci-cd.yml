name: CI/CD Pipeline

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "22.14.0"
    steps:
      - name: Checkout code
        uses: ./.github/actions/checkout

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run ESLint
        shell: bash
        run: npm run lint

      - name: Check Prettier formatting
        shell: bash
        run: npx prettier --check .

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "22.14.0"
    steps:
      - name: Checkout code
        uses: ./.github/actions/checkout

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run unit tests
        shell: bash
        run: npm run test:unit

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "22.14.0"
    steps:
      - name: Checkout code
        uses: ./.github/actions/checkout

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright browsers
        shell: bash
        run: npx playwright install --with-deps

      - name: Run E2E tests
        shell: bash
        run: npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: [lint-and-format, unit-tests, e2e-tests]
    env:
      NODE_VERSION: "22.14.0"
    steps:
      - name: Checkout code
        uses: ./.github/actions/checkout

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build application
        shell: bash
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "22.14.0"
    steps:
      - name: Checkout code
        uses: ./.github/actions/checkout

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run security audit
        shell: bash
        run: npm audit --audit-level=moderate

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "22.14.0"
    steps:
      - name: Checkout code
        uses: ./.github/actions/checkout

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run TypeScript type check
        shell: bash
        run: npx tsc --noEmit
